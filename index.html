    <div>
      <h2>Validacao</h2>
      <p class="valida"></p>
    </div>
    <div>
      <form action "#" method ="get" onsubmit = "return validaLogin(idEmail,idSenha)">
      <fieldset>
        <legend>Login</legend>
        <div>
          <label for="idEmail">Email</label>
          <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email" required minlength="11" pattern="[a-z0-9.%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}&" oninvalid="this.sertCustomValidity('Digite o padrao correto')">
        </div>
        <div>
          <label for="idSenha">Senha</label>
          <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha" required>
        </div>
        <div>
          <label for="idLembrar">Lembrar-me</label>
          <input type="checkbox" name="txtLembrar" id="idlembrar" value="lembrete" checked>
        </div>
        <div><button type=""submit>Enviar</button>
        </div>
      </fieldset>
    </form>
    </div>
